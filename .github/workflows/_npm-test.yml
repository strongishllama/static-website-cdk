name: NPM Test

on:
  workflow_call:

jobs:
  npm-test:
    name: NPM Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
          with:
            node-version: 14.x
      - run: npm ci --ignore-scripts
      - run: npm run build
      - run: npm run test
